<!DOCTYPE html>
<html>
<head>
	<title>computed</title>
</head>
<body>
<div id="app">
	{{fullName}}
</div>
<script src="lib/vue.js"></script>
<script type="text/javascript">
	var vm = new Vue({
		el:'#app',
		data:{
			firstName:'Muhammad',
			lastName:'Ilham'
		},
		computed:{
			fullName: function () {
				return this.firstName + ' ' + this.lastName
			}
		}
	})
</script>
</body>
</html>
