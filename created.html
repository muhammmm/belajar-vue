<!DOCTYPE html>
<html>
<head>
	<title>ceated</title>
</head>
<body>
<div id="app">
	<h1>{{message}}</h1>
</div>
<script type="text/javascript" src="lib/vue.js"></script>
<script type="text/javascript">
	var vm = new Vue({     
		el: '#app',     
		data: {         
			message: 'Hello world!',     
		},     
		beforeCreate () {         
			console.log('before create: '+         
				'message = ' + this.message)     
		}, 
		 created () {         
		 	console.log('created: '+         
		 		'message = ' + this.message)     
		 }, 
	}); 
</script>
</body>
</html>
