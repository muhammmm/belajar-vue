<!DOCTYPE html>
<html>
<head>
	<title>update</title>
</head>
<body>
<div id="app">
	<h1>{{message}}</h1>
</div>
<script type="text/javascript" src="lib/vue.js"></script>
<script type="text/javascript">
	var vm = new Vue({     
		el: '#app',     
		data: {         
			message: 'Hello world!',     
		},     
		beforeDestroy () {         
			console.log('before destroy')     
		},     
		destroyed () {         
			console.log('destroyed')     
		}, 
	}) 
</script>
</body>
</html>
